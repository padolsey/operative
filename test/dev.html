	<!-- SOME RANDOM DEV TESTING -->

	<script>
		o = operative({

			base: [1,2,3],

			setup: function() {
				console.log('Setup:', this.base);
			},

			add: function(a, b) {
				console.warn('IsWorker?', this.isWorker)
				console.log('Start');
				for (var i = 0; i < 100000000; ++i);
				return this.base + a + b;
			},

			doStuff: function() {
				var a = 1 + 2 + 3;
				var b = this.base + a;
				return a + b;
			}

		});

		o.add(4, 3, function() {
			console.warn('Result:', [].slice.call(arguments));
		});
		console.log('Sync Complete');
	</script>
